      - text: This Wiki utilizes Quarto
        href: https://quarto.org/
      - text: Images from Iconfinder.
        href: https://www.iconfinder.com/
    right: 
      - icon: github
        href: https://github.com/xamkfi/Koodariverstas-wikiplatform
