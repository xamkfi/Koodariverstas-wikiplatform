project:
  type: website

editor:
  edit: false
  branch: "gh-pages"
  repo: "xamkfi/Koodariverstas-wikiplatform"
  
execute:
  freeze: auto

website: 
  bread-crumbs: true
  announcement: 
    icon: info-circle
    dismissable: true
    content: "**Alert** - This page is currently under construction. Please report any issues you come across through the report an issue button."
    type: info
    position: below-navbar

  reader-mode: true
  cookie-consent: false
  
  back-to-top-navigation: true

  search: 
    type: textbox

  navbar: 
    title: Koodariverstas Wiki
    tools: 
      - icon: github
        href: https://github.com/xamkfi/Koodariverstas-wikiplatform
      - icon: twitter-x
        href: https://twitter.com
      - icon: linkedin
        href: https://linkedin.com

  sidebar: 
    style: "floating"
    logo: "Logo.png"
    border: false
    contents: auto




  
  repo-url: https://github.com/xamkfi/Koodariverstas-wikiplatform
  issue-url: https://github.com/xamkfi/Koodariverstas-wikiplatform/issues
  repo-actions:
    - edit
    - issue

    
  favicon: Logo.png


  page-footer: 
    center: 
      - icon: patch-question
      - text: About Us
        href: about.qmd
      - icon: file-earmark-text
